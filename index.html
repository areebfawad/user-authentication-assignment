<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication Assingment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="auth_container">
      <h1>Sign Up</h1>
      <input id="email" placeholder="Email" />
      <input id="password" placeholder="password" type="password" />
      <button id="signup_btn">Signup</button>

      <h1>Sign In</h1>
      <input id="email_login" placeholder="Email" />
      <input id="password_login" placeholder="password" type="password" />
      <button id="login_btn">Sign In</button>
    </div>

    <div id="user_container" style="display: none">
      <h1 id="user_email">-</h1>
      <button id="logout_btn">Logout</button>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
